<section class="mt-4 mb-4">
  <input class="form-control-lg" #typeahead>
</section>
<div class="row">
  <div class="col-8">
    <table class="table table-hover">
      <thead class="table-primary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books$ | async; let i = index"
          (click)="selectBook(book)"
          [class.table-primary]="isBookSelected(book)">
        <th scope="row">{{i + 1}}</th>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <ba-book-details [book]="selectedBook"
                   (bookChange)="updateBookOf($event)"
                   *ngIf="selectedBook"
                   class="col-4"></ba-book-details>
</div>
