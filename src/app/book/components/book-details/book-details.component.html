<form>
  <div class="mb-3">
    <label for="author"
           class="form-label">Author:</label>
    <input id="author" class="form-control" [value]="book.author">
  </div>
  <div class="mb-3">
    <label for="title"
           class="form-label">Title:</label>
    <input id="title" class="form-control" [value]="book.title">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
