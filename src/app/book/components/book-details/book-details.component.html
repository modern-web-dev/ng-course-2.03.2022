<form [formGroup]="bookForm">
  <div class="mb-3">
    <label class="form-label"
           for="author">Author:</label>
    <input class="form-control" formControlName="author" id="author">
    <ba-validation-feedback [of]="authorControl"></ba-validation-feedback>
  </div>
  <div class="mb-3">
    <label class="form-label"
           for="title">Title:</label>
    <input class="form-control" formControlName="title" id="title">
    <ba-validation-feedback [of]="titleControl"></ba-validation-feedback>
  </div>
  <pre>
    {{bookForm.value | json}}

    {{bookForm.getRawValue() | json}}

    {{authorControl?.errors | json}}
  </pre>
  <button (click)="save()" [disabled]="bookForm.invalid" class="btn btn-primary">Save</button>
</form>
